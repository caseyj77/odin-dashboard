<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Dashboard</title>
</head>
<body>
    <div id="page" class="container">
        <!-- Navigation Section -->
        <div id="nav">
            <div class="nav-item">
                <img src="media/view-dashboard.svg">
                <h1>Dashboard</h1>
            </div>
            <div class="nav-item">
                <img src="media/home-outline.svg">
                <p>Home</p>
            </div>
            <!-- Add more nav-items as needed -->
        </div>

        <!-- Header Section -->
        <div id="header">
            <div id="header-upper">
                <!-- Search icon -->
                <input type="search">
            </div>
            <div id="header-lower">
                <div>
                    <p>Hi there,</p>
                    <p id="name">Morgan Oakley (@morgan)</p>
                </div>
                <div class="button-container">
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div id="main">
            <div id="project">
                <p>Your Projects</p>
                <div id="card-container">
                    <div class="card">
                        Card 1
                    </div>
                    <div class="card">
                        Card 2
                    </div>
                    <div class="card">
                        Card 3
                    </div>
                    <div class="card">
                        Card 4
                    </div>
                    <div class="card">
                        Card 5
                    </div>
                    <div class="card">
                        Card 6
                    </div>
                    <div class="card">
                        Card 7
                    </div>
                </div>
            </div>
            <div id="announce">
                <p>Announcements</p>
            </div>
            <div id="trend">
                <p>Trending</p>
            </div>
        </div>
    </div>
    <!-- Script Tag -->
    <script src="main.js"></script>  
</body>
</html>
